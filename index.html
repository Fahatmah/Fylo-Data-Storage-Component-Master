<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="data_component_container">
    <div class="column1">
      <div class="top_section">
        <img src="images/logo.svg" alt="" class="brand_logo">
      </div>
      <div class="bottom_section">
        <div class="document container">
          <img src="images/icon-document.svg" alt="">
        </div>
        <div class="folder container">
          <img src="images/icon-folder.svg" alt="">
        </div>
        <div class="upload container">
          <img src="images/icon-upload.svg" alt="">
        </div>
      </div>
    </div>

    <div class="column2">
      <div class="data_storage_details">
        <h5>
          Youâ€™ve used <span>815 GB</span> of your storage
        </h5>

        <div class="data_graphic_visualization">
          <div class="data_bar">
            <div class="data_circle"></div>
          </div>
        </div>

        <h6 class="data_storage">
          0 GB <span>1000 GB</span>
        </h6>

        <div class="data_storage_left_container">
          <h1>
            185
          </h1>
          <h6>
            GB LEFT
          </h6>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Fahatmah">Fahatmah Mabang</a>.
  </div>
</body>
</html>
